<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Churn Prediction</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-50 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-lg mx-auto p-8 bg-white shadow-2xl rounded-lg">
        <h1 class="text-center text-4xl font-extrabold text-purple-600 mb-10">Employee Churn Prediction</h1>
        <form action="/predict" method="POST" class="space-y-8">
            <!-- Satisfaction Level -->
            <div class="flex flex-col">
                <label for="satisfaction_level" class="font-semibold text-purple-700 mb-2">Satisfaction Level:</label>
                <input type="range" min="0" max="1" step="0.01" name="satisfaction_level" id="satisfaction_range" value="0.5" class="w-full h-3 bg-purple-200 rounded-lg cursor-pointer">
                <span id="satisfaction_value" class="text-sm text-gray-700 font-medium mt-2">0.50</span>
            </div>

            <!-- Last Evaluation -->
            <div class="flex flex-col">
                <label for="last_evaluation" class="font-semibold text-purple-700 mb-2">Last Evaluation:</label>
                <input type="range" min="0" max="1" step="0.01" name="last_evaluation" id="evaluation_range" value="0.5" class="w-full h-3 bg-purple-200 rounded-lg cursor-pointer">
                <span id="evaluation_value" class="text-sm text-gray-700 font-medium mt-2">0.50</span>
            </div>

            <!-- Number of Projects -->
            <div class="flex flex-col">
                <label for="number_project" class="font-semibold text-purple-700">Number of Projects:</label>
                <input type="number" min="1" name="number_project" required class="border-2 border-purple-300 focus:border-purple-500 p-3 rounded-lg focus:outline-none transition duration-300 ease-in-out shadow-md">
            </div>

            <!-- Average Monthly Hours -->
            <div class="flex flex-col">
                <label for="average_montly_hours" class="font-semibold text-purple-700">Average Monthly Hours:</label>
                <input type="number" min="0" name="average_montly_hours" required class="border-2 border-purple-300 focus:border-purple-500 p-3 rounded-lg focus:outline-none transition duration-300 ease-in-out shadow-md">
            </div>

            <!-- Time Spent in the Company -->
            <div class="flex flex-col">
                <label for="time_spend_company" class="font-semibold text-purple-700">Time Spent at Company (years):</label>
                <input type="number" min="1" name="time_spend_company" required class="border-2 border-purple-300 focus:border-purple-500 p-3 rounded-lg focus:outline-none transition duration-300 ease-in-out shadow-md">
            </div>

            <!-- Work Accident -->
            <div class="flex flex-col">
                <label for="work_accident" class="font-semibold text-purple-700">Work Accident:</label>
                <select name="work_accident" required class="border-2 border-purple-300 focus:border-purple-500 p-3 rounded-lg focus:outline-none transition duration-300 ease-in-out shadow-md">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Promotion in Last 5 Years -->
            <div class="flex flex-col">
                <label for="promotion_last_5years" class="font-semibold text-purple-700">Promotion in Last 5 Years:</label>
                <select name="promotion_last_5years" required class="border-2 border-purple-300 focus:border-purple-500 p-3 rounded-lg focus:outline-none transition duration-300 ease-in-out shadow-md">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Department -->
            <div class="flex flex-col">
                <label for="departments" class="font-semibold text-purple-700">Department:</label>
                <select name="departments" required class="border-2 border-purple-300 focus:border-purple-500 p-3 rounded-lg focus:outline-none transition duration-300 ease-in-out shadow-md">
                    <option value="sales">Sales</option>
                    <option value="technical">Technical</option>
                    <option value="support">Support</option>
                    <option value="IT">IT</option>
                    <option value="product_mng">Product Management</option>
                    <option value="marketing">Marketing</option>
                    <option value="RandD">Research and Development</option>
                    <option value="accounting">Accounting</option>
                    <option value="hr">Human Resources</option>
                    <option value="management">Management</option>
                </select>
            </div>

            <!-- Salary -->
            <div class="flex flex-col">
                <label for="salary" class="font-semibold text-purple-700">Salary Level:</label>
                <select name="salary" required class="border-2 border-purple-300 focus:border-purple-500 p-3 rounded-lg focus:outline-none transition duration-300 ease-in-out shadow-md">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-6">
                <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 ease-in-out shadow-lg hover:shadow-2xl">
                    Predict
                </button>
            </div>
        </form>
    </div>

    <!-- Script for Slider Display -->
    <script>
        const satisfactionRange = document.getElementById('satisfaction_range');
        const satisfactionValue = document.getElementById('satisfaction_value');
        satisfactionRange.oninput = function() {
            satisfactionValue.textContent = this.value;
        };

        const evaluationRange = document.getElementById('evaluation_range');
        const evaluationValue = document.getElementById('evaluation_value');
        evaluationRange.oninput = function() {
            evaluationValue.textContent = this.value;
        };
    </script>
</body>
</html>
